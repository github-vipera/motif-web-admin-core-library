<div class="row spread">
    <div class="flex-toolbar" style="display:flex;align-items: center;">
      <div>
        <kendo-buttongroup look="flat">
          <button
            kendoButton
            [toggleable]="false"
            (click)="onAddNewThresholdClicked()"
          >
          <fa-icon [icon]="faPlusCircle"></fa-icon>
            Add New
          </button>
        </kendo-buttongroup>
      </div>
    </div>

    <div class="flex-cmd">
      <kendo-buttongroup look="flat">
        <button
          kendoButton
          [toggleable]="false"
          [icon]="'refresh'"
          (click)="onRefreshClicked()"
        >
          Refresh
        </button>
      </kendo-buttongroup>
    </div>
    
  </div>

<wa-threshols-component #thresholdsComponent  (edit)="onGridEdit($event)"
  [counterInfo]="(counterInfo?counterInfo.name:null)"
></wa-threshols-component>

<wa-counters-thresholds-threshold-edit-dialog #editDialog (confirm)="onEditConfirm($event)"></wa-counters-thresholds-threshold-edit-dialog>
