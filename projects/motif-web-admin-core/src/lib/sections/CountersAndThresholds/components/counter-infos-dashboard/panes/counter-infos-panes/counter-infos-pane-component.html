<div class="row spread">
    <div class="flex-toolbar" style="display:flex;align-items: center;">
      <div>
        <kendo-buttongroup look="flat">
          <button
            kendoButton
            [toggleable]="false"
            (click)="onAddNewCounterInfoClicked()"
          >
          <fa-icon [icon]="faPlusCircle"></fa-icon>
            Add New
          </button>
        </kendo-buttongroup>
      </div>
    </div>

    <div class="flex-cmd">
      <kendo-buttongroup look="flat">
        <button
          kendoButton
          [toggleable]="false"
          (click)="onExportClicked()"
        >
          <fa-icon [icon]="faDownload"></fa-icon>Export
        </button>
        <button
          kendoButton
          kendofileselect
          tyle="file"
          [toggleable]="false"
          (click)="onImportClicked()"
        >
          <fa-icon [icon]="faFileImport"></fa-icon>Import
        </button>
        <button
          kendoButton
          [toggleable]="false"
          [icon]="'refresh'"
          (click)="onRefreshClicked()"
        >
          Refresh
        </button>
      </kendo-buttongroup>
    </div>
  </div>

  <wa-counter-infos-component #counterInfosComponent (edit)="onGridEdit($event)"
    (selectionChange)="onCounterInfoSelectionChange($event)"></wa-counter-infos-component>

  <wa-counters-thresholds-counterinfo-edit-dialog #editDialog (confirm)="onEditConfirm($event)"></wa-counters-thresholds-counterinfo-edit-dialog>
