
<p-dialog
  #newItemDialog
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }"
  [minY]="70"
  [baseZIndex]="10000"
>
  <p-header> New OTP </p-header>

  <div style="min-width: 350px;display:flex;flex-direction: column;">
    
    <kendo-textbox-container
      floatingLabel="Application Name"
      style="width: 100%;"
    >
    <input kendoTextBox [(ngModel)]="appName" required />
    </kendo-textbox-container>
    <label class="warning-label" *ngIf="appNameEditingWarningDisplay">Invalid name</label>

    <kendo-textbox-container
      floatingLabel="Application Version"
      style="width: 100%;"
    >
    <input kendoTextBox [(ngModel)]="appVersion" required />
    </kendo-textbox-container>
    <label class="warning-label" *ngIf="appVersionEditingWarningDisplay">Invalid name</label>

    <kendo-textbox-container
    floatingLabel="App Store URL"
    style="width: 100%;"
  >
  <input kendoTextBox [(ngModel)]="appStoreUrl" />
  </kendo-textbox-container>

  <kendo-textbox-container
  floatingLabel="Forbidden Versions"
  style="width: 100%;"
>
<input kendoTextBox [(ngModel)]="forbiddenVersion" />
</kendo-textbox-container>

</div>

  <p-footer>
    <kendo-buttongroup look="flat">
      <button kendoButton [toggleable]="false" (click)="onCancel();">Cancel</button>
      <button kendoButton [toggleable]="false" [primary]="true" (click)="onConfirm();">Create</button>
    </kendo-buttongroup>
  </p-footer>

</p-dialog>
