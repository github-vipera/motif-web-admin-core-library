<div class="row fill">
    <kendo-grid [data]="gridView" [columnMenu]="true" [resizable]="true" [reorderable]="true" [sort]="sort"
        (sortChange)="sortChange($event)" (filterChange)="filterChange($event)" [sortable]="{ allowUnsort: true, mode: 'multiple' }" 
        [pageSize]="pageSize" [skip]="skip" [filterable]="true" [filter]="filter" [pageable]="{
                buttonCount: 5,
                info: true,
                type: type,
                pageSizes: true,
                previousNext: true
                }" (pageChange)="pageChange($event)" [kendoGridSelectBy]="'userId'" [selectedKeys]="selectedKeys"
        (selectedKeysChange)="onSelectionChange($event)" [selectable]="selectableSettings">
        <kendo-grid-column field="created" title="Created" sortable="isFieldSortable" format="{0:dd/MM/yyyy HH:mm:ss}" [filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="userId" title="User ID">
            <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                <kendo-grid-string-filter-cell [showOperators]="false" [column]="column" [filter]="filter">
                </kendo-grid-string-filter-cell>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="userIdInt" title="User ID Int.">
            <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                <kendo-grid-string-filter-cell [showOperators]="false" [column]="column" [filter]="filter">
                </kendo-grid-string-filter-cell>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="email" title="Email" [filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="lastLogin" title="Last Login" format="{0:dd/MM/yyyy HH:mm:ss}" [filterable]="false">
        </kendo-grid-column>
        <kendo-grid-column field="locale" title="Locale" [filterable]="false">
        </kendo-grid-column>

        <kendo-grid-column field="state" title="State">
            <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
                <kendo-grid-string-filter-cell [showOperators]="false" [column]="column" [filter]="filter">
                </kendo-grid-string-filter-cell>
            </ng-template>
            <ng-template kendoGridCellTemplate let-dataItem let-columnIndex="columnIndex" let-rowIndex="rowIndex"
                let-column="column">
                <wc-grid-editor-command [rowIndex]="rowIndex" [hasConfirmation]="true"
                    [confirmationTitleProvider]="statusConfirmationTitleProvider" [columnIndex]="columnIndex" [column]="column"
                    [value]="dataItem[column.field]" [dataItem]="dataItem" (commandConfirm)="onStatusChangeOKPressed(dataItem)">
                    <span class="badge badge-status user-status-{{dataItem[column.field]}}">
                        {{dataItem[column.field]}}
                    </span>
                </wc-grid-editor-command>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="" width="150" minResizableWidth="140">
            <ng-template kendoGridCellTemplate let-dataItem let-columnIndex="columnIndex" let-rowIndex="rowIndex"
                let-column="column">
                <wc-grid-editor-commands-group [commands]="commands" [alignMode]="'end'" [rowIndex]="rowIndex"
                    [columnIndex]="columnIndex" [column]="column" [value]="dataItem[column.field]" [dataItem]="dataItem"
                    (commandConfirm)="onCommandConfirm($event)" (commandClick)="onCommandClick($event)">
                </wc-grid-editor-commands-group>
            </ng-template>
        </kendo-grid-column>

    </kendo-grid>
</div>
