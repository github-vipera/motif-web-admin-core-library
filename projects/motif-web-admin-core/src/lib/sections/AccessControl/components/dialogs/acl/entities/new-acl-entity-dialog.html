<p-dialog #newAclEntityDialog [(visible)]="display" [modal]="true" [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }" [minY]="70" [baseZIndex]="10000">
  <p-header> {{ dialogTitle }} <strong>[{{ isEdit ? name : 'NEW'}}]</strong></p-header>

  <div style="min-width: 350px;display:flex;flex-direction: column;">

    <kendo-textbox-container *ngIf="!isEdit" floatingLabel="Name" style="width: 100%;">
      <input kendoTextBox [(ngModel)]="name" required />
    </kendo-textbox-container>
    <label class="warning-label" *ngIf="nameEditingWarningDisplay">Invalid name</label>

    <kendo-textbox-container floatingLabel="Description" style="width: 100%;">
      <input kendoTextBox [(ngModel)]="description" required />
    </kendo-textbox-container>

  </div>

  <p-footer>
    <kendo-buttongroup look="flat">
      <button kendoButton [toggleable]="false" (click)="onCancel();">Cancel</button>
      <button kendoButton [toggleable]="false" [primary]="true" (click)="onConfirm();">{{ confirmButtonLabel }}</button>
    </kendo-buttongroup>
  </p-footer>

</p-dialog>
