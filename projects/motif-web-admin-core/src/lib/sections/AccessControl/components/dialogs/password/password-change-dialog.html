<p-dialog #passwordChangeDialog [(visible)]="display" [modal]="true" [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }" [minY]="70" [baseZIndex]="10000">
  <p-header> Change Password <strong>[{{ userId }}]</strong></p-header>

  <div style="min-width: 350px;display:flex;flex-direction: column;">

    <kendo-textbox-container floatingLabel="New Password" style="width: 100%;">
      <input kendoTextBox [(ngModel)]="newPassword" required />
    </kendo-textbox-container>
    <label class="warning-label" *ngIf="newPasswordEditingWarningDisplay">Invalid password</label>

    <kendo-textbox-container floatingLabel="Verify Password" style="width: 100%;">
      <input kendoTextBox [(ngModel)]="verifyPassword" required />
    </kendo-textbox-container>
    <label class="warning-label" *ngIf="verifyPasswordEditingWarningDisplay">Passwords do not match</label>

  </div>

  <p-footer>
    <kendo-buttongroup look="flat">
      <button kendoButton [toggleable]="false" (click)="onCancel();">Cancel</button>
      <button kendoButton [toggleable]="false" [primary]="true" (click)="onConfirm();">Change</button>
    </kendo-buttongroup>
  </p-footer>

</p-dialog>
