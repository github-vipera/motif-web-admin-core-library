<p-dialog #newItemDialog [(visible)]="display" [modal]="true" [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }" [minY]="70" [baseZIndex]="10000">
  <p-header> {{ dialogTitle }} <strong>[{{ isEdit ? userId : ''}}]</strong></p-header>

  <div style="min-width: 350px;display:flex;flex-direction: column;">

    <kendo-textbox-container *ngIf="!isEdit" floatingLabel="User Id" style="width: 100%;">
      <input kendoTextBox [(ngModel)]="userId" required />
    </kendo-textbox-container>
    <label class="warning-label" *ngIf="userIdEditingWarningDisplay">Invalid name</label>

    <kendo-textbox-container *ngIf="isCreatingUser" floatingLabel="Internal User Id" style="width: 100%;">
      <input kendoTextBox [(ngModel)]="userIdInt" />
    </kendo-textbox-container>

    <kendo-dropdownlist *ngIf="isCreatingUser || isEdit"
      style="width: 100%;padding-top:10px;" [data]="states" [textField]="'name'" [valueField]="'name'"
      [defaultItem]="defaultStateItem" [(ngModel)]="selectedState"
      [popupSettings]="{ 'popupClass' : 'wa-kui-combobox-popup', 'animate' : false }">
    </kendo-dropdownlist>

  </div>

  <p-footer>
    <kendo-buttongroup look="flat">
      <button kendoButton [toggleable]="false" (click)="onCancel();">Cancel</button>
      <button kendoButton [toggleable]="false" [primary]="true" (click)="onConfirm();">{{ confirmButtonLabel }}</button>
    </kendo-buttongroup>
  </p-footer>

</p-dialog>
