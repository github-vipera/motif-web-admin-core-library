<p-dialog
  #updateDialog
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }"
  [minY]="70"
  [baseZIndex]="10000"
>
  <p-header> New Configuration Parameter </p-header>

  <label class="switch-control-label"> 
    Domain
</label>
  <wc-domain-selector-combobox [(ngModel)]="selectedDomain"></wc-domain-selector-combobox>

  <label class="switch-control-label"> 
    Application
  </label>
  <wc-application-selector-combobox [domain]="(selectedDomain ? selectedDomain.name : null)" [(ngModel)]="selectedApplication"></wc-application-selector-combobox>

<kendo-textbox-container
floatingLabel="Context"
style="width: 100%;"
>
<input kendoTextBox [(ngModel)]="context" required />
</kendo-textbox-container>
<label class="warning-label" *ngIf="contextEditingWarningDisplay">Invalid Context</label>

<p-footer>
  <kendo-buttongroup look="flat">
    <button kendoButton [toggleable]="false" (click)="onCancel();">Cancel</button>
    <button kendoButton [toggleable]="false" [primary]="true" (click)="onConfirm();">Update</button>
  </kendo-buttongroup>
</p-footer>

</p-dialog>
