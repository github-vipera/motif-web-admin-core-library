<div>
    <div class="wa-licman-details-item license-key">
        <label>License Key:</label>
        <span>{{licenseItem.license}}</span>
    </div>
    <div class="wa-licman-details-item license-customer">
        <label>Customer:</label>
        <span>{{licenseItem.customerName}}</span>
    </div>
    <div class="wa-licman-details-item license-email">
        <label>Email:</label>
        <span>{{licenseItem.customerEmail}}</span>
    </div>

    <div>
        <button kendoButton look="flat" (click)="copyToClipboard()">Copy To Clipboard</button>
    </div>
    
</div>
