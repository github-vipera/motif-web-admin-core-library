    <div class="wc-siwp-item">
            <label class="wc-siwp-item-title-label">Total:</label>
            <label class="wc-siwp-item-value-label">{{model.total | number}}</label>
        </div>
    
        
    <div class="wc-siwp-item">
        <label class="wc-siwp-item-title-label">Active:</label>

    <div class="wc-siwp-item">
