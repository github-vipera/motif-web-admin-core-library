<div class="wc-siwp-container">

    <div class="wc-siwp-item">
        <label class="wc-siwp-item-title-label">Instance Name:</label>
        <label class="wc-siwp-item-value-label">{{model.instanceName}}</label>
    </div>

    <div class="wc-siwp-item">
        <label class="wc-siwp-item-title-label">Motif Version:</label>
        <label class="wc-siwp-item-value-label">{{model.motifVersion}}</label>
    </div>

    <div class="wc-siwp-item">
        <label class="wc-siwp-item-title-label">IP Address:</label>
        <label class="wc-siwp-item-value-label">{{model.ip}}</label>
    </div>

    <div class="wc-siwp-item">
        <label class="wc-siwp-item-title-label">JDK Info:</label>
        <label class="wc-siwp-item-value-label">{{model.jdkInfo}}</label>
    </div>

    <div class="wc-siwp-item">
        <label class="wc-siwp-item-title-label">OS Info:</label>
        <label class="wc-siwp-item-value-label">{{model.os}}</label>
    </div>

    <div class="wc-siwp-item">
        <label class="wc-siwp-item-title-label">Start Time:</label>
        <label class="wc-siwp-item-value-label">{{model.startTime | date: 'MMM d, y, h:mm:ss a' }}</label>
    </div>

</div>
