<div class="wc-siwp-container">

    <div class="wc-siwp-item">
            <label class="wc-siwp-item-title-label">Heap Max:</label>
            <label class="wc-siwp-item-value-label">{{model.memoryUsage.heapMax | number}} MB</label>
        </div>
    
        
    <div class="wc-siwp-item">
        <label class="wc-siwp-item-title-label">Heap Total:</label>
        <label class="wc-siwp-item-value-label">{{model.memoryUsage.heapTotal | number}} MB</label>
    </div>

    <div class="wc-siwp-item">
        <label class="wc-siwp-item-title-label">Heap Free:</label>
        <label class="wc-siwp-item-value-label">{{model.memoryUsage.heapFree | number}} MB</label>
    </div>

</div>
