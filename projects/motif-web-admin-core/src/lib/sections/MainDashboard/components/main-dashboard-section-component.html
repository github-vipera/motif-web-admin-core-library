<wc-dashboard-header [title]="'Dashboard'"></wc-dashboard-header>

<div class="row fill">

    <gridster [options]="options">

        <gridster-item [item]="motifSeriverInstanceItem">
            <wc-panel [title]="'MOTIF Instance'">
                <wa-server-info-widget-panel></wa-server-info-widget-panel>
            </wc-panel>
        </gridster-item>
        
        <gridster-item [item]="currentMotifInstanceVersion">
            <wc-panel [title]="'MOTIF Server Instance'">
                <div style="display: flex;flex-direction: column;">
                    <label class="dashboard-item-label dashboard-item-label-primary">{{model.serverInstance.version}}</label>
                    <label class="dashboard-item-label dashboard-item-label-secondary">{{model.serverInstance.nodeRunning}}</label>
                </div>
            </wc-panel>
        </gridster-item>

            </wc-panel>
        </gridster-item>
        -->
        
        

    </gridster>

</div>
