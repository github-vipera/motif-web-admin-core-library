<wc-dashboard-header [title]="'Dashboard'"></wc-dashboard-header>

<div class="row fill">

    <gridster [options]="options">

        <gridster-item [item]="motifSeriverInstanceItem">
            <wc-panel [title]="'MOTIF Instance'">
                <wa-server-info-widget-panel></wa-server-info-widget-panel>
            </wc-panel>
        </gridster-item>

        <gridster-item [item]="motifSeriverInstanceNameItem">
            <wc-panel [title]="'Current MOTIF Instance'">
                <wc-data-counter  [class]="'serverInstanceInfo'" [title]="serverInfo.motifVersion" [value]="serverInfo.instanceName"></wc-data-counter>
            </wc-panel>
        </gridster-item>

        <gridster-item [item]="processLoadGaugeItem">
                <wc-panel [title]="'Process CPU Usage'">
                    <ngx-gauge [type]="'semi'" 
                        [value]="serverStatus.processLoad*100" 
                        [label]="''"  
                        [append]="'%'"
                        [thick]="10"
                        [foregroundColor]="'#fc0'"
                        [cap]="'flat'">
                    </ngx-gauge>
                </wc-panel>
        </gridster-item>
    
        <gridster-item [item]="cpuLoadGaugeItem">
                <wc-panel [title]="'System CPU Load'">
                    <ngx-gauge [type]="'semi'" 
                        [value]="serverStatus.systemLoad*100" 
                        [label]="''"  
                        [append]="'%'"
                        [thick]="10"
                        [foregroundColor]="'#fc0'"
                        [cap]="'flat'">
                    </ngx-gauge>
                </wc-panel>
        </gridster-item>
