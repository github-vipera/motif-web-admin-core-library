<p-dialog
  #newItemDialog
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }"
  [minY]="70"
  [baseZIndex]="10000"
>
  <p-header> New OTP </p-header>

  <div style="min-width: 350px;display:flex;flex-direction: column;">
    
      <label>Application</label>
      <wc-application-selector-combobox #applicationSelector [domain]="domain"
      [(ngModel)]="application"
      ></wc-application-selector-combobox>
      <label class="warning-label" *ngIf="applicationEditingWarningDisplay">Invalid Application</label>
  
    <kendo-textbox-container
      floatingLabel="Scope"
      style="width: 100%;"
    >
      <input kendoTextBox [(ngModel)]="scope" />
    </kendo-textbox-container>


</div>

  <p-footer>
    <kendo-buttongroup look="flat">
      <button kendoButton [toggleable]="false" (click)="onCancel();">Cancel</button>
      <button kendoButton [toggleable]="false" [primary]="true" (click)="onConfirm();">Create</button>
    </kendo-buttongroup>
  </p-footer>

</p-dialog>
