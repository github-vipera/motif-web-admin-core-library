<wc-loading-overlay [visible]="loading"></wc-loading-overlay>

<input #filterInput kendoTextBox  (afterValueChanged)="onFilterChange($event)" />

<p-treeTable 
#restCatalogTable     
[value]="tableModel.model"
selectionMode="single"
dataKey="url"
class="treetable-xss"
[style]="{ 'height': '100%' }"
[scrollable]="true" 
scrollHeight="100%" 
>

<ng-template pTemplate="header" let-columns>
    <tr>
      <th>Path</th>
      <th>Name</th>
      <th>Domain</th>
      <th>Application</th>
      <th>Filtered</th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-rowNode
    let-rowData="rowData"
    let-columns="columns"
  >
    <tr [ttRow]="rowNode" [ttContextMenuRow]="rowNode" [ttSelectableRow]="rowNode" style="height:30px">
      <td class="service-catalog-row">
        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
        <i
          class="pi pi-fw {{rowData.nodeIcon}} node-icon-{{rowData.nodeType}}"
        ></i>
        <span
          ><strong>{{ rowData.url }}</strong></span
        >
      </td>
      <td class="service-catalog-row">{{ rowData.name }}</td>
      <td class="service-catalog-row">{{ rowData.domain }}</td>
      <td class="service-catalog-row">{{ rowData.application }}</td>
      <td class="service-catalog-row">{{ rowData.filtered }}</td>
    </tr>
  </ng-template>
</p-treeTable>
