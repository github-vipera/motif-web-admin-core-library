<p-dialog
  #newItemDialog
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }"
  [minY]="70"
  [baseZIndex]="10000"
>
  <p-header> Add property </p-header>

  <div style="min-width: 350px;display:flex;flex-direction: column;">

<p-footer>
    <kendo-buttongroup look="flat">
        <button kendoButton [toggleable]="false" (click)="onCancel()">
        Cancel
        </button>
        <button
        kendoButton
        [toggleable]="false"
        [primary]="true"
        (click)="onConfirm()"
        >
        Add
        </button>
    </kendo-buttongroup>
    </p-footer>
    
</p-dialog>
