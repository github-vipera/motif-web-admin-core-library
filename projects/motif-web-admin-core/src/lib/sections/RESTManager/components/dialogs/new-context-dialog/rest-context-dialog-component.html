<p-dialog
  #newItemDialog
  [(visible)]="display"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '450px', minWidth: '400px' }"
  [minY]="70"
  [baseZIndex]="10000"
>
  <p-header> {{dialogTitle}} </p-header>

  <div style="min-width: 350px;display:flex;flex-direction: column;">

    <kendo-textbox-container
    floatingLabel="Context Name"
    style="width: 100%;"
    >
    <input kendoTextBox [(ngModel)]="name" required [attr.disabled]="editMode?true:null"/>
    </kendo-textbox-container>
    <label class="warning-label" *ngIf="nameEditingWarningDisplay">Invalid name</label>

    <kendo-textbox-container
    floatingLabel="URL"
    style="width: 100%;"
    >
    <input kendoTextBox [(ngModel)]="url" required/>
    </kendo-textbox-container>
    <label class="warning-label" *ngIf="urlEditingWarningDisplay">Invalid URL</label>

  </div>

  <p-footer>
    <kendo-buttongroup look="flat">
      <button kendoButton [toggleable]="false" (click)="onCancel()">
        Cancel
      </button>
      <button
        kendoButton
        [toggleable]="false"
        [primary]="true"
        (click)="onConfirm()"
      >
      {{createButtonCaption}} 
      </button>
    </kendo-buttongroup>
  </p-footer>
</p-dialog>
