<kendo-grid [data]="gridDataLeft" [height]="410" class="left-grid">
  <kendo-grid-column field="name" title="Name" width="40"> </kendo-grid-column>
  <kendo-grid-column field="description" title="Description" width="250">
  </kendo-grid-column>
  <kendo-grid-column title="Drag" width="250" cdkDropList [cdkDropListConnectedTo]="[droppedItemsList]">
    <ng-template kendoGridCellTemplate let-dataItem>
            <div class="example-box" cdkDrag>Drag Me</div>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
